<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            text-decoration: none;
            font-weight: bold;
            color: blueviolet;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://anilist.co/" rel="external" target="_blank" >Anilist</a></li>
        <li><a href="https://www.youtube.com/" rel="external" target="_blank">Youtube</a></li>
        <li><a href="https://twitter.com/home" rel="external" target="_blank">Twitter</a></li>
    </ul>
</body>
</html>
